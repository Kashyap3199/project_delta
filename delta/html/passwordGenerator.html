 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="./../css/pwd_generator_style.css"> 
</head>

<body>
    &ensp;&ensp;&ensp;
    <div id="id01" class="main_wrapper">
        <h1 class="heading">Password Generator</h2>
    <div class="wrapper">
        <div>
            <label class="container">Numbers &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                <input type="checkbox" id="Digits">
                <span class="checkmark"></span>
            </label>
        </div>
        <div>
        <label class="container">LowerCase Letters &ensp;
            <input type="checkbox"  id="Alphabets">
            <span class="checkmark"></span>
        </label>
        <label class="container">UpperCase Letters &ensp;
            <input type="checkbox"  id="uppercaseletters">
            <span class="checkmark"></span>
        </label>
        </div>
        <div>
        <label class="container" >Special Characters &ensp;
            <input type="checkbox" id="SpecialCharacters">
            <span class="checkmark"></span>
        </label>
        </div>
        <div class="slider_main">
           
            <input type="range" value="8" min="4" max="25" class="slider"
                oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>8</output>
            </div>
            &ensp;&ensp;
        
        <div>
            <button id="generate" class="action-btn">
                Generate  <i class="fas fa-cog fa-spin"></i> <!--<i class='fab fa-keycdn fa-spin fa-pulse fa-3x'></i>-->
             </button>
            </div>
    </div>

    <div class="wrapper_main">
        <h5 id="pwd_txt" class="pwd"></h5>
        <button id="clipboard" class="clipboard">
            <!--<span class="tooltiptext" id="myTooltip">Copy to clipboard</span>-->
            <i class="fas fa-clipboard" id="myToolTip"></i>
        </button>
    </div>
    <br>
        <span id="strength" class="badge displayBadge"></span>
        <br>

    <script src="./../js/script.js"></script>

    </div>
</body>

</html>
