<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./../css/password_strength_checker.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head> 
<body>
    <h2>Password Strength Checker</h2>

    <div class="container">
        <form class="form-horizontal" id="validateForm">
        <i class="fa fa-key icon" aria-hidden="true"></i>
        <label for="password">Password</label>
        <input type="password" id="passWord" name="password" onkeyup="return checkPwdStrength();" required>
        <span class="show-pass" onclick="passwordVisibility()">
            <i class="fa fa-eye" onclick="showPassword(this)"></i>
        </span>

        <button id="strengthOfPassword" onclick="strengthOfPassword()"> Strength Of the Password</button>
        <div id="scorebarBorder">
            <div id="passwordMetrics" style="background-position: 0px 0px;"></div>
        </div>
        <div id="complexity">
            Password is 
        </div>
    
    <div id="info">
      <h3>Password must satisfy the following requirements:</h3>
      <p id="lowercase" class="invalid">A Lowercase letter</p>
      <p id="uppercase" class="invalid">An Uppercase letter</p>
      <p id="number" class="invalid">A Digit </p>
      <p id="specialcharacter" class="invalid"> A Special Character</p>
      <p id="length" class="invalid">Atleast 8 characters </p>
    </div>
    </form>
    </div>
    <script src="./../js/password_strength_checker.js"></script>
    <p>
        <a href="passwordGenerator.html" target="_blank" title="hi">Click Here to Generate the Password</a>.
    </p>
</body>
</html>
